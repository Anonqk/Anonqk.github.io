<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registro de Clientes</title>
    <link rel="icon" type="image/x-icon" href="../logoECODAR.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style type="text/css" id="operaUserStyle"></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="Cabecera">
          <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <div class="Titulo">
              <h1>Registro de Clientes</h1>
            </div>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
            <div class="Logo">
              <input
                type="image"
                src="Imagen.png"
                class="imgLogo"
                width="80px"
                height="70px"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="Franja"></div>
        </div>
      </div>
    </div>

    <!--FORMULARIO CLIENTES-->
    <div class="container">
      <div class="row">
        <div class="CajasTexto">
          <!--contenedor imagen-->
          <div class="col-sm-12 col-md-4 col-lg-2 col-xl-3">
            <img
              class="img-fluid"
              src="Imagen_Resgistro.png"
              width="190px"
              height="190px"
            />
          </div>
          <!--contenedor preguntas-->
          <div class="col-sm-12 col-md-8 col-lg-10 col-xl-9">
            <div class="container">
              <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6" style="padding-bottom: 1rem">
                    <div class="form-group">
                      <label for="validationCustom01"><h5>Nombres:</h5></label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6" style="padding-bottom: 1rem">
                    <div class="form-group">
                      <label for="validationCustom02"
                        ><h5>Apellidos:</h5></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom02"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6" style="padding-bottom: 1rem">
                    <div class="form-group">
                      <label for="validationCustom03"><h5>DNI:</h5></label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom03"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationCustom04"
                        ><h5>Teléfonos:</h5></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom04"
                        required
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--BOTONES-->
    <div class="container">
      <div class="row m-3">
        <div class="col-md-6 col-lg-3">
          <div class="button-container">
            <button class="btn btn border-black btn-block" id="btn-registrar">
              Registrar<img src="Registrar.png" alt="img Registrar" />
            </button>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="button-container">
            <button class="btn btn border-black btn-block" id="btn-editar">
              Editar<img src="Editar.png" alt="Editar.png" />
            </button>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="button-container">
            <button
              class="btn btn-primary border-black btn-block"
              id="btn-eliminar"
            >
              Eliminar<img src="Limpiar.png" alt="img Limpiar" />
            </button>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="button-container">
            <button
              class="btn btn-primary border-black btn-block"
              id="btn-cancelar"
            >
              Cancelar<img src="Cancelar.png" alt="img Cancelar" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--TABLA Y BUSCAR CLIENTE-->
    <div class="container">
      <div class="row m-2">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="BuscarCliente">
            <div class="BarraBuscar">
              <input
                class="form-control"
                type="text"
                placeholder="BUSCAR CLIENTE"
                aria-label="default input example"
              />
            </div>
            <div class="ImgBuscar">
              <input type="image" src="Buscar.png" class="imgBuscar" />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div
            class="table-responsive border"
            style="max-height: 400px; overflow-y: auto"
          >
            <table class="table table-striped table-hover text-center">
              <thead class="table-dark sticky-header">
                <tr>
                  <th>N°</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>DNI</th>
                  <th>Telefono</th>
                </tr>
              </thead>
              <tbody id="tablaBodyClientes"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="Volver">
          <a
            href="../MenuPrincipal/menuprincipal.html"
            style="text-decoration: none; color: black"
          >
            <button type="button" class="Volver">
              Volver<img src="Volver.png" alt="img Volver" /></button
          ></a>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="clientes.js"></script>
  </body>
</html>
