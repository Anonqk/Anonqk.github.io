                </div>
                <!-- buscadores-->
                <div class="col-sm-12 col-md-8 col-lg-10 col-xl-9">
                    <div class="container">
                        <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-10" style="padding-bottom: 2rem">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="validationCustom01" required
                                                placeholder="DNI:-" />
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button">
                                                    <img src="buscar.png" alt="Buscar" class="img-fluid"
                                                        style="width: 38px; height: 30px; ">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10" style="padding-bottom: 1rem">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="validationCustom03" required
                                                    placeholder="PRODUCTOS:-" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button">
                                                        <img src="buscar.png" alt="Buscar" class="img-fluid"
                                                            style="width: 38px; height: 30px; ">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--botones-->

        <div class="row m-3">
            <div class="col-md-6 col-lg-3">
                <div class="button-container">
                    <button class="btn btn border-black btn-block" id="btn-registrar">
                        Registrar<img src="Agreagar.png" alt="img Registrar" />
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="button-container">
                    <button class="btn btn-primary border-black btn-block" id="btn-boleta">
                        Boleta<img src="aprobar.png" alt="img Limpiar" />
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="button-container">
                    <button class="btn btn-primary border-black btn-block" id="btn-eliminar">
                        Eliminar<img src="eliminar.png" alt="img Cancelar" />
                    </button>
                </div>
            </div>
        </div>
    </div>
