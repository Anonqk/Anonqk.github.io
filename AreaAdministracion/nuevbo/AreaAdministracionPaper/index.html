<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
     <div class="container">
    <div class="row border border-dark">
      <div class="col-md-4 col-sm-6">
        <h1>Administración</h1>
        <form>
          <div class="form-group">
            <label for="nombreEmpresa">Nombre de la empresa:</label>
            <input type="text" class="form-control" id="nombreEmpresa">
          </div>
          <div class="form-group">
            <label for="logoEmpresa">Logo de la empresa:</label>
            <input type="file" class="form-control-file" id="logoEmpresa">
          </div>
        </form>
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
      </div>
    </div>
  </div></body>

</html>
