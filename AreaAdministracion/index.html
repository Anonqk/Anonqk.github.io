<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Administración</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caja-superior">
        <label for="" class="admin">Administración</label>
        <div class="franja"></div>
        <img src="administracion.png" alt="logo de Administración">
    </div>
    <div class="caja-central">
        <div class="edicion-nombre">
            <span>Ingrese el nombre de la empresa: </span>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="edicion-logo">
            <span>Cambiar logo de la empresa: </span>
            <input type="image" src="referencia.png">
        </div>
    </div>
    <div class="caja-inferior">
        <button class="guardar"><img src="aprobar.png" alt="imagen de aprobar" >Guardar</button>
        <button class="eliminar"><img src="cancelar.png" alt="imagen de cancelar" >Eliminar</button>
    </div>
    <div class="caja-inferior-derecha">
        <span>volver</span>
        <input type="image" src="retroceder.png" name="retroceder" id="retroceder">
    </div>
</body>

</html>
