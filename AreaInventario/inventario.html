<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  
<style type="text/css" id="operaUserStyle"></style></head>
<body>
    <div class="contenido">
        <div class="row m-2">
            <div class="col-md-6">
                <h1 class="mt-4 mb-0">Area de Inventario</h1>
            </div>
            <div class="col-md-6 text-right">
                <div class="Logo">
                    <img src="Imagen.png" alt="Logo" style="position: absolute; top: 0; right: 0;">
                </div>
            </div>
        </div>
    </div>
    
    

    <div class="franja">
        <hr class="m-2 mt-4 mb-4" style="border: none; border-top: 8px solid black; width: 95%;">
    </div>
   
    <style>
        .form-control {
            border-color: #333333;
        }
    </style>
    
    <div class="txt">
        <div class="row m-2">
            <div class="col m-4">
                <img class="inventario-icon" src="imagen_Inventario.png" alt="Icono de inventario" />
            </div>
            <div class="col-md-10">
                <div class="row m-3">
                    <div class="col-md-8">
                        <div class="form-group form-inline">
                            <label for="txtNombreProducto">Nombre del Producto:</label>
                            <input type="text" class="form-control" id="txtNombreProducto">
                        </div>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-4">
                        <div class="form-group form-inline">
                            <label for="txtPrecio">Precio:</label>
                            <input type="text" class="form-control" id="txtPrecio">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-inline">
                            <label for="txtStock">Stock:</label>
                            <input type="text" class="form-control" id="txtStock">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    <div class="Botones row m-2 justify-content-center">
        <div class="col-md-2">
            <div class="btn-group d-flex" role="group">
                <button type="button" class="btn btn-success btn-block">
                    <label for="textoCaja">REGISTRAR</label>
                    <img src="Registrar.png" alt="img Registrar">
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="btn-group d-flex" role="group">
                <button type="button" class="btn btn-warning btn-block">
                    <label for="textoCaja">EDITAR</label>
                    <img src="Editar.png" alt="img Editar">
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="btn-group d-flex" role="group">
                <button type="button" class="btn btn-secondary btn-block">
                    <label for="textoCaja">LIMPIAR</label>
                    <img src="Limpiar.png" alt="img Limpiar">
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="btn-group d-flex" role="group">
                <button type="button" class="btn btn-danger btn-block">
                    <label for="textoCaja">CANCELAR</label>
                    <img src="Cancelar.png" alt="img Cancelar">
                </button>
            </div>
        </div>
    </div>

    <div class="BuscarProducto">
        <div class="input-group">
            <input type="text" placeholder="BUSCAR PRODUCTO O CODIGO" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <img src="Buscar.png" alt="Buscar" class="imgBuscar">
                </button>
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Stock</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr class="">
                <th scope="row">001</th>
                <td>Lapiz</td>
                <td>10</td>
                <td>1.50</td>
            </tr>
            <tr>
                <th scope="row">0</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="">
                <th scope="row">0</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">0</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="">
                <th scope="row">0</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
    
</body></html>
